{% extends 'base.html' %}
{% load static %}
{% block title %}Home - Flexible{% endblock %}

{% block content %}
 
  <!-- Auth Section -->
  <section class="auth-section" id="auth">
    <div id="particles-js"></div>
    <div class="container auth-content animate__animated animate__fadeInUp">
      <!-- Sign In Form -->
      <div id="signin-form" class="auth-form">
        <h2>Sign In to Your Account</h2>
        <form>
          <div class="form-group mb-4">
            <input type="email" class="form-control" id="signin-email" placeholder="Your Email" required aria-required="true">
          </div>
          <div class="form-group mb-4">
            <input type="password" class="form-control" id="signin-password" placeholder="Your Password" required aria-required="true">
          </div>
          <div class="d-flex justify-content-between mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="#forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p class="text-center mt-3">Don't have an account? <a href="#" data-form="signup" class="form-toggle">Sign Up</a></p>
        </form>
      </div>
      <!-- Sign Up Form -->
      <div id="signup-form" class="auth-form d-none">
        <h2>Create Your Account</h2>
        <form>
          <div class="form-group mb-4">
            <input type="text" class="form-control" id="signup-fullName" placeholder="Full Name" required aria-required="true">
          </div>
          <div class="form-group mb-4">
            <input type="email" class="form-control" id="signup-email" placeholder="Your Email" required aria-required="true">
          </div>
          <div class="form-group mb-4">
            <input type="password" class="form-control" id="signup-password" placeholder="Your Password" required aria-required="true">
          </div>
          <div class="form-group mb-4">
            <input type="password" class="form-control" id="signup-confirmPassword" placeholder="Confirm Password" required aria-required="true">
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms" required aria-required="true">
            <label class="form-check-label" for="terms">I agree to the <a href="#terms">Terms of Service</a></label>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <p class="text-center mt-3">Already have an account? <a href="#" data-form="signin" class="form-toggle">Sign In</a></p>
        </form>
      </div>
    </div>
  </section>



  <script src="{% static 'assets/js/login.js' %}"></script>


  
  {% endblock %}
